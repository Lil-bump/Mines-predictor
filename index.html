<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prédictions Mines 1win Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      border: 1px solid rgba(94, 234, 212, 0.1);
      position: relative;
      padding: 25px;
      animation: fadeIn 0.8s ease-out;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(to right, #0ea5e9, #8b5cf6, #ec4899);
    }

    header {
      text-align: center;
      margin-bottom: 25px;
      padding: 0 10px;
    }

    h1 {
      font-size: 2.3rem;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(to right, #0ea5e9, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 10px rgba(14, 165, 233, 0.3);
    }

    .subtitle {
      color: #94a3b8;
      font-size: 1.1rem;
      max-width: 400px;
      margin: 0 auto 20px;
      line-height: 1.5;
    }

    .stats-bar {
      display: flex;
      justify-content: space-between;
      background: rgba(30, 41, 59, 0.7);
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      border: 1px solid rgba(94, 234, 212, 0.1);
      animation: slideIn 0.6s ease-out;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: 700;
      color: #0ea5e9;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #94a3b8;
    }

    .bomb-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
      animation: slideIn 0.7s ease-out;
    }

    .bomb-option {
      flex: 1;
      min-width: 80px;
      background: rgba(30, 41, 59, 0.7);
      border: 2px solid rgba(94, 234, 212, 0.1);
      border-radius: 12px;
      padding: 12px 5px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
      font-size: 1.3rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .bomb-option.active {
      background: linear-gradient(to right, #0ea5e9, #8b5cf6);
      border-color: rgba(139, 92, 246, 0.5);
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
      transform: translateY(-3px);
    }

    .bomb-option:hover:not(.active) {
      background: rgba(94, 234, 212, 0.1);
      transform: translateY(-2px);
    }

    .grid-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      animation: fadeIn 0.9s ease-out;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 400px;
      width: 100%;
    }

    .cell {
      aspect-ratio: 1/1;
      background: linear-gradient(145deg, #1e293b, #1e293b);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        0 4px 6px rgba(0, 0, 0, 0.1),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(94, 234, 212, 0.1);
    }

    .cell::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(94, 234, 212, 0);
      transition: background 0.3s ease;
    }

    .cell:hover::before {
      background: rgba(94, 234, 212, 0.1);
    }

    .cell.star {
      background: linear-gradient(145deg, #1e293b, #1e293b);
    }

    .cell.star .emoji {
      animation: starAppear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
      animation: slideIn 1s ease-out;
    }

    .btn {
      padding: 16px 25px;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary {
      background: linear-gradient(to right, #0ea5e9, #8b5cf6);
      color: white;
      box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(14, 165, 233, 0.5);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .affiliate {
      background: linear-gradient(to right, #10b981, #059669);
      color: white;
      text-decoration: none;
      padding: 18px 25px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      transition: all 0.3s ease;
      display: block;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      animation: pulse 2s infinite;
    }

    .affiliate:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
    }

    .affiliate:active {
      transform: translateY(0);
    }

    footer {
      text-align: center;
      margin-top: 25px;
      color: #64748b;
      font-size: 0.9rem;
      padding: 0 10px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes starAppear {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      70% { transform: scale(1.2) rotate(20deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }
      50% { transform: scale(1.02); box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5); }
      100% { transform: scale(1); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }
    }

    /* Animation du fond */
    .background-anim {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(14, 165, 233, 0.1), transparent 70%);
      animation: float 15s infinite linear;
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 5%;
      animation-duration: 20s;
    }

    .circle:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 60%;
      left: 80%;
      animation-duration: 15s;
      animation-delay: -5s;
    }

    .circle:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 30%;
      left: 70%;
      animation-duration: 25s;
      animation-delay: -10s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20px, 30px) rotate(90deg); }
      50% { transform: translate(0, 50px) rotate(180deg); }
      75% { transform: translate(-20px, 30px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 1.8rem;
      }

    .subtitle {
        font-size: 0.95rem;
      }

      .bomb-option {
        min-width: 60px;
        padding: 10px 5px;
        font-size: 1.1rem;
      }

      .grid {
        gap: 8px;
      }

      .cell {
        font-size: 1.8rem;
      }

      .btn, .affiliate {
        padding: 14px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animation de fond -->
  <div class="background-anim">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="container">
    <header>
      <h1><i class="fas fa-gem"></i> Mines Prediction Pro</h1>
      <p class="subtitle">Découvrez les cases gagnantes avec notre algorithme de prédiction exclusif</p>
    </header>

    <div class="stats-bar">
      <div class="stat">
        <div class="stat-value">24h/24h</div>
        <div class="stat-label">Prédictions</div>
      </div>
      <div class="stat">
        <div class="stat-value">98%</div>
        <div class="stat-label">Précision</div>
      </div>
      <div class="stat">
        <div class="stat-value">25x</div>
        <div class="stat-label">Gain max</div>
      </div>
    </div>

    <div class="bomb-selector">
      <div class="bomb-option active" data-bombs="1">1💣</div>
      <div class="bomb-option" data-bombs="3">3💣</div>
      <div class="bomb-option" data-bombs="5">5💣</div>
      <div class="bomb-option" data-bombs="7">7💣</div>
    </div>

    <div class="grid-container">
      <div class="grid" id="minesGrid"></div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="generateBtn">
        <i class="fas fa-sync-alt"></i> Nouvelle prédiction
      </button>
    </div>

    <a href="https://1wzyuh.com/v3/2158/1win-mines?p=28jd" target="_blank" class="affiliate">
      <i class="fas fa-rocket"></i> Inscription sur 1win avec bonus
    </a>

    <footer>
      <p>© 2025 Mines Prediction Bot | Utilise le code promo: WIN7GO</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('minesGrid');
      const generateBtn = document.getElementById('generateBtn');
      const bombOptions = document.querySelectorAll('.bomb-option');
      const gridSize = 25; // 5x5 grid
      let selectedBombs = 1;
      let stars = 10;

      // Mappage bombes -> étoiles (non affiché à l'utilisateur)
      const bombToStarsMap = {
        1: 10,
        3: 5,
        5: 4,
        7: 4
      };

      // Initialisation de la grille
      function initGrid() {
        grid.innerHTML = '';
        for (let i = 0; i < gridSize; i++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.innerHTML = '<div class="emoji">🟦</div>';
          grid.appendChild(cell);
        }
      }

      // Mettre à jour le nombre d'étoiles (en fonction des bombes sélectionnées)
      function updateStarsCount() {
        stars = bombToStarsMap[selectedBombs];
      }

      // Générer des positions aléatoires pour les étoiles
      function generateStars() {
        // Réinitialiser toutes les cellules
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
          cell.className = 'cell';
          cell.innerHTML = '<div class="emoji">🟦</div>';
        });

        // Générer des positions aléatoires uniques
        const starPositions = [];
        while (starPositions.length < stars) {
          const randomPos = Math.floor(Math.random() * gridSize);
          if (!starPositions.includes(randomPos)) {
            starPositions.push(randomPos);
          }
        }

        // Appliquer les étoiles aux positions sélectionnées
        starPositions.forEach(pos => {
          cells[pos].classList.add('star');

          // Réinitialiser le contenu avant d'ajouter l'étoile pour déclencher l'animation
          setTimeout(() => {
            cells[pos].innerHTML = '<div class="emoji">⭐️</div>';
          }, 50);
        });
      }

      // Gestion des boutons de sélection de bombes
      bombOptions.forEach(option => {
        option.addEventListener('click', () => {
          // Retirer la classe active de toutes les options
          bombOptions.forEach(opt => opt.classList.remove('active'));

          // Ajouter la classe active à l'option sélectionnée
          option.classList.add('active');

          // Mettre à jour le nombre de bombes sélectionné
          selectedBombs = parseInt(option.dataset.bombs);

          // Mettre à jour le nombre d'étoiles
          updateStarsCount();

          // Générer une nouvelle prédiction
          generateStars();
        });
      });

      // Initialiser la grille au chargement
      initGrid();

      // Générer les étoiles après un court délai pour l'animation
      setTimeout(() => {
        generateStars();
      }, 500);

      // Événement pour le bouton de génération
      generateBtn.addEventListener('click', () => {
        // Animation du bouton
        generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Génération...';
        setTimeout(() => {
          generateStars();
          generateBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Nouvelle prédiction';
        }, 600);
      });

      // Créer des cercles animés en fond
      function createAnimatedCircles() {
        const backgroundAnim = document.querySelector('.background-anim');
        const colors = [
          'rgba(14, 165, 233, 0.1)',
          'rgba(139, 92, 246, 0.1)',
          'rgba(236, 72, 153, 0.1)'
        ];

        for (let i = 0; i < 8; i++) {
          const circle = document.createElement('div');
          circle.classList.add('circle');

          // Taille aléatoire
          const size = Math.random() * 200 + 100;
          circle.style.width = `${size}px`;
          circle.style.height = `${size}px`;

          // Position aléatoire
          circle.style.top = `${Math.random() * 100}%`;
          circle.style.left = `${Math.random() * 100}%`;

          // Couleur aléatoire
          circle.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, transparent 70%)`;

          // Animation aléatoire
          const duration = Math.random() * 30 + 20;
          const delay = Math.random() * -20;
          circle.style.animation = `float ${duration}s infinite linear`;
          circle.style.animationDelay = `${delay}s`;

          backgroundAnim.appendChild(circle);
        }
      }

      createAnimatedCircles();
    });
  </script>
</body>
</html>
